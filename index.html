<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Joseph's Frakenstein</title>
  </head>
  <body>
    <div class="header">
      <h1>Joseph's Frankenstein</h1>
    </div>
    <div class="container">
      <div class="days">
        <div class="day1">
          <div class="title">Day 1</div>
          <div class="button">Click me</div>
        </div>
        <div class="modal" id="myModal">
          <div>
            <span class="close"> <strong>&times</strong></span>
          </div>
          Hello There! Welcome to my Frankenstein
        </div>
        <div class="day2">
          <div class="title">Day 2</div>
          <div class="day2-title">Gif Generator</div>
          <div class="gif-container"></div>
          <div class="input-box">
            <input type="text" name="Search Gif" id="gif-search" placeholder="Enter Gif">
            <div class="button">Search</div>
          </div>
      </div>
    </div>

    <script src="js/button.js"></script>
    <script src="js/gif.js"></script>
  </body>
</html>
